<main style="margin-bottom: 61px;">
    <form class="custom-form" action="record.html" method="get">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and alpha-numeric">

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <span id="password-message"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">

        <label for="rating">Page Rating:</label>
        <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="document.getElementById('rating-value').textContent=value">
        <span id="rating-value">5</span>

        <button type="submit">Submit</button>
    </form>
</main>
